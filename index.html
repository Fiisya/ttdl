<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>TikTok Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      background-color: #0056ff;
      padding: 30px;
      width: 100%;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .logo img { width: 48px; height: 48px; }
    h1 { font-size: 1.8rem; margin-bottom: 10px; font-weight: 600; }
    p { font-size: 1rem; margin-bottom: 20px; color: #f1f1f1; }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      max-width: 500px;
      width: 100%;
    }
    input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #fff;
      color: #333;
    }
    .paste-btn {
      padding: 12px 20px;
      background-color: #e0e7ff;
      border: none;
      border-radius: 8px;
      color: #0056ff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .paste-btn:hover { background-color: #d1d9ff; }
    .download-btn {
      width: 100%;
      max-width: 500px;
      padding: 15px;
      background-color: #00c853;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .download-btn:hover { background-color: #00b046; }
    #loading {
      font-size: 1rem;
      margin-top: 10px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    #result {
      margin-top: 20px;
      max-width: 500px;
      width: 100%;
    }
    .download-link {
      display: block;
      margin-top: 10px;
      padding: 12px;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      background-color: #6200ea;
      transition: background 0.3s;
    }
    .download-link:hover { background-color: #4a00c1; }
    video, img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 1rem;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #999;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"><img src="https://raw.githubusercontent.com/Fiisya/uploads/main/uploads/1747137079932.jpeg" alt="Logo"></div>
    <h1>TikTok Downloader</h1>
    <p>Tempel tautan TikTok dan unduh video atau gambar tanpa watermark</p>

    <div class="input-group">
      <input type="text" id="urlInput" placeholder="Masukkan URL TikTok...">
      <button class="paste-btn" onclick="pasteLink()">Tempel</button>
    </div>
    <button class="download-btn" onclick="download()">Download</button>
    <div id="loading" style="display:none;">Loading...</div>
    <div id="result"></div>
  </div>

  <footer>
    &copy; 2025 AlfixD. All rights reserved.
  </footer>

  <script>
    async function pasteLink() {
      try {
        const text = await navigator.clipboard.readText();
        document.getElementById("urlInput").value = text;
      } catch {
        alert("Gagal mengakses clipboard!");
      }
    }

    async function download() {
      const url = document.getElementById("urlInput").value;
      if (!url) return alert("Masukkan URL TikTok!");

      const loading = document.getElementById("loading");
      const result = document.getElementById("result");
      loading.style.display = "block";
      result.innerHTML = "";

      try {
        const resVideo = await fetch(`https://api.siputzx.my.id/api/tiktok/v2?url=${encodeURIComponent(url)}`);
        const jsonVideo = await resVideo.json();

        const resImage = await fetch(`https://api.alfixd.my.id/api/ttdl?url=${encodeURIComponent(url)}`);
        const jsonImage = await resImage.json();

        loading.style.display = "none";
        let html = "";

        if (jsonVideo.success && jsonVideo.data.download?.video?.length) {
          const videos = jsonVideo.data.download.video;
          const audio = jsonVideo.data.download.audio;

          html += `<p class="mb-2 font-semibold">Preview Video:</p>`;
          html += `<video controls src="${videos[0]}"></video>`;

          videos.forEach((link, index) => {
            const label = index === 0 ? "Download SD" : index === 1 ? "Download HD" : `Mirror ${index + 1}`;
            html += `<a href="${link}" download class="download-link">${label}</a>`;
          });

          if (audio) {
            html += `<a href="${audio}" download class="download-link" style="background-color:#ff5722;">Download Audio</a>`;
          }
        }

        if (jsonImage.status === 200 && jsonImage.download_links?.length) {
          html += `<p class="mb-2 mt-4 font-semibold">Photo Mode:</p>`;
          jsonImage.download_links.forEach(link => {
            if (/\.(jpg|jpeg|png|webp)/i.test(link.url)) {
              html += `<img src="${link.url}" loading="lazy" />`;
              html += `<a href="${link.url}" download class="download-link" style="background-color:#009688;">Download Gambar</a>`;
            }
          });
        }

        if (!html) html = `<p style="color: #ff4c4c;">Media tidak ditemukan.</p>`;
        result.innerHTML = html;
      } catch (err) {
        console.error(err);
        loading.style.display = "none";
        result.innerHTML = `<p style="color: #ff4c4c;">Gagal mengambil data. Periksa koneksi atau URL TikTok!</p>`;
      }
    }
  </script>
</body>
</html>
