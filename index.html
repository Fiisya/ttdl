<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Facebook Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #333;
      min-height: 100vh;
      padding: 20px;
    }
    .logo {
      text-align: center;
      margin-bottom: 15px;
    }
    .logo img {
      width: 48px;
      height: 48px;
    }
    h1 {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 10px;
      font-weight: 600;
      color: #333;
    }
    .description {
      font-size: 14px;
      color: #666;
      text-align: center;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #00cc66;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #fff;
      color: #333;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #00cc66;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #00b359;
    }
    #loading {
      text-align: center;
      font-size: 1rem;
      margin-top: 10px;
      animation: blink 1s infinite;
      display: none;
      color: #666;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    #result {
      margin-top: 20px;
      text-align: center;
    }
    video, img {
      width: 100%;
      margin-top: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.3);
    }
    a.download-link {
      display: inline-block;
      margin-top: 8px;
      color: #00cc66;
      font-weight: bold;
      text-decoration: none;
    }
    a.download-link:hover {
      text-decoration: underline;
    }
    .app-links {
      font-size: 14px;
      color: #666;
      text-align: center;
      margin-top: 20px;
      line-height: 1.5;
    }
    footer {
      text-align: center;
      padding: 20px 0;
      font-size: 14px;
      color: #999;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://raw.githubusercontent.com/Fiisya/uploads/main/uploads/1747124676903.jpeg" alt="Facebook Logo" />
  </div>
  <h1>Pengunduh Video Facebook</h1>
  <p class="description">Alat untuk mengunduh video facebook Full HD, 1080p, 2k, 4k</p>
  <div class="input-group">
    <input type="text" id="urlInput" placeholder="Masukkan tautan video Facebook di sini" />
    <button onclick="download()">Unduh</button>
  </div>
  <div id="result"></div>
  <div id="loading" style="display:none;">Loading...</div>
  
  <footer>
    &copy; 2025 AlfixD. All rights reserved.
  </footer>

  <script>
    function pasteLink() {
      navigator.clipboard.readText().then(text => {
        document.getElementById('urlInput').value = text;
      }).catch(() => alert('Gagal mengakses clipboard!'));
    }

    function deleteLink() {
      document.getElementById('urlInput').value = '';
      document.getElementById('result').innerHTML = '';
    }

    async function download() {
      const url = document.getElementById('urlInput').value.trim();
      const resultDiv = document.getElementById('result');
      const loading = document.getElementById('loading');

      if (!url) return alert('URL tidak boleh kosong!');

      resultDiv.innerHTML = '';
      loading.style.display = 'block';

      try {
        const response = await fetch(`https://api.alfixd.my.id/api/fbdl?url=${encodeURIComponent(url)}`);
        const data = await response.json();
        loading.style.display = 'none';

        if (data.status !== 200) {
          resultDiv.innerHTML = '<p style="color: #ff4c4c;">Gagal mengambil data. Pastikan URL valid.</p>';
          return;
        }

        <!-- Bagian dalam resultDiv -->
resultDiv.innerHTML = `
  <h3>${data.title}</h3>
  <img src="${data.thumbnail}" alt="Thumbnail" />
  <div style="display: flex; flex-direction: column; gap: 10px; margin-top: 15px;">
    <a href="${data.download_link.hd}" target="_blank">
      <button style="width: 100%; padding: 12px; background-color: #00cc66; border: none; border-radius: 8px; color: #fff; font-weight: 600; cursor: pointer;">
        Download HD
      </button>
    </a>
    <a href="${data.download_link.sd}" target="_blank">
      <button style="width: 100%; padding: 12px; background-color: #00cc66; border: none; border-radius: 8px; color: #fff; font-weight: 600; cursor: pointer;">
        Download SD
      </button>
    </a>
  </div>
`;
      } catch (err) {
        loading.style.display = 'none';
        resultDiv.innerHTML = `<p style="color: #ff4c4c;">Terjadi kesalahan: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
